
<div class="modal modal-blur fade" id="modal-loading" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static">
    <div id="modal-loading-doc" class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div id="action-log-progress" class="progress progress-sm">
                    <div id="action-log-progress-bar" class="progress-bar" role="progressbar"></div>
                </div>
                <div class="d-flex justify-content-center">

                    <div id="action-log-spinner" class="spinner-border text-primary" role="status"></div>
                    <span id="action-log-spinner-text" class="ms-2">{{ _("Loading") }}...</span>

                    <!--Action Log-->
                    <textarea id="action-log-textarea" class="form-control" name="action-log" placeholder="Empty Log" style="resize:none" readonly></textarea>
                </div>
                <button id="modal-loading-close" type="button" class="btn btn-red fa-pull-right fa-solid fa-x" data-bs-dismiss="modal" aria-label="Close" style="margin-top: 10px; height: 30px"></button>
                <button id="action-log-copy" type="button" class="btn fa-pull-right fa-regular fa-copy" aria-label="Copy" style="margin-top: 10px; height: 30px"></button>
            </div>
        </div>
    </div>
</div>
