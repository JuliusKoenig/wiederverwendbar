name: Test and changelog
on:
  push:
jobs:
#  test:
#
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install gitchangelog
        run: pip install gitchangelog

      - name: Create changelog
      - run: gitchangelog > .\\CHANGELOG.md"
