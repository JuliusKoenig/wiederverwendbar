[project]
name = "wiederverwendbar"
dynamic = ["version"]
description = "A collection of scripts, classes and tools they are \\\"wiederverwendbar\\\"."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "devtools>=0.12.2",
]
requires-python = ">=3.9"
readme = "README.md"
license = { text = "GPL-3.0" }

[project.optional-dependencies]
full = [
    "rich>=13.9.4",
    "typer>=0.15.1",
    "pythonping>=1.1.4",
    "mongoengine>=0.29.1",
    "nicegui>=2.11.1",
    "uvicorn>=0.34.0",
    "fastapi>=0.115.8",
    "starlette-admin[i18n]>=0.14.1",
    "pillow>=11.1.0",
    "blinker>=1.9.0",
    "kombu>=5.4.2",
    "nest-asyncio>=1.6.0",
]
rich = [
    "rich>=13.9.4",
]
typer = [
    "typer>=0.15.1",
]
mongoengine = [
    "mongoengine>=0.29.1",
    "blinker>=1.9.0",
]
uvicorn = [
    "uvicorn>=0.34.0",
]
fastapi = [
    "fastapi>=0.115.8",
]
nicegui = [
    "nicegui>=2.11.1",
]
starlette-admin = [
    "starlette-admin[i18n]>=0.14.1",
    "pillow>=11.1.0",
    "kombu>=5.4.2",
    "nest-asyncio>=1.6.0",
]
fuctions = [
    "pythonping>=1.1.4",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/wiederverwendbar/__init__.py"

[tool.pdm.scripts]
push-tags = { shell = "git push origin --tags" }
